<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Speech Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="card my-3 mx-auto w-50">
            <div class="card-header"><span>Speech color changer</span>
                <span style="float: right;"><button id="mic" class="btn btn-outline-danger btn-sm">MIC</button></span>

            </div>
            <div class="card-body">

                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">Fisrt Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Fist Name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                    </div>



                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="email" class="form-control" id="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" placeholder="State">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="zip">Zip</label>
                                <input type="password" class="form-control" id="zip" placeholder="Zip">
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>

                    <div class="form-group my-3">
                        <label for="exampleFormControlSelect2">Example multiple select</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">3 </label>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
